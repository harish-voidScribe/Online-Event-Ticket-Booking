<!-- OnlineBooking/templates/events/payment.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #80C4E9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .ticket-info {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .ticket-info p {
            margin: 10px 0;
            color: #0f0e0e;
        }
        .form-container {
            padding: 20px;
            background-color: #FF7F3E;
            border-radius: 8px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #030000;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #1E90FF;
            box-shadow: 0 0 5px rgba(30, 144, 255, 0.3);
        }
        input[type="text"][readonly] {
            background-color: #f0f0f0;
        }
        select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #1E90FF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #007BFF;
        }
    </style>
    <script src="{% static 'OnlineBooking/js/index.js' %}"></script>
</head>
<body>
    <div class="container">
        <h1>Payment Page</h1>
        <div class="ticket-info">
          <p>Only One Ticket Per DeviceüòÅ</p>
            <p>You have selected the <strong>{{ ticket.ticket_type }}</strong> ticket.</p>
            <p>Price per ticket: ‚Çπ{{ ticket.price }}</p>
        </div>
        <div class="form-container">
            <form action="#" method="post" id="paymentForm">
                <label for="name">Name on Card</label>
                <input type="text" id="name" name="name" required>

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" required>

                <label for="amount">Total Amount</label>
                <input type="text" id="amount" name="amount" value="{{ ticket.price }}" readonly required>

                <button type="submit" class="submit-button">Submit Payment</button>
            </form>
        </div>
    </div>
</body>
</html>
